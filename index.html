<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中信兄弟每日語錄 🐘</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fff9db;
      text-align: center;
      padding: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      color: #d48806;
      margin-bottom: 1rem;
    }
    #quote, #game, #countdown, #fanDays {
      margin: 0.8rem auto;
      font-size: 1.2rem;
      color: #5c3900;
    }
    #fanDays {
      color: #ffc107;
      font-weight: bold;
    }
    #planList, #badgeList {
      margin-top: 1.5rem;
      text-align: left;
      background: #fff;
      border: 1px solid #ffe58f;
      padding: 1rem;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>中信兄弟每日語錄 🐘</h1>
  <div id="quote">✨ 今日語錄載入中...</div>
  <div id="game">📅 今日賽事載入中...</div>
  <div id="countdown"></div>
  <div id="fanDays"></div>

  <div id="planList">📋 我的今日行程（尚無紀錄）</div>
  <div id="badgeList">🏅 我的兄弟魂徽章（尚未解鎖）</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4DjxxWFZvaN54loy0fzo010sxslXfMeg",
      authDomain: "ffjj-67dcf.firebaseapp.com",
      projectId: "ffjj-67dcf",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const userId = "guest";

    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, '0');
    const d = String(today.getDate()).padStart(2, '0');
    const dateStr = `${y}-${m}-${d}`;

    const quotes = [
      "兄弟齊心，其利斷金！", "不離不棄，永遠一家！", "勝利屬於堅持到底的人！",
      "今天流的汗，會是明天的光芒。", "用笑容迎接每一次挑戰！",
      "輸贏之外，我們看到更多的感動。", "不只是一場比賽，是信仰的延續。",
      "做彼此的後盾，就是兄弟。", "一日兄弟，終身兄弟。",
      "你不孤單，我們一起戰到最後！"
    ];
    document.getElementById("quote").textContent = `✨ 今日語錄：${quotes[parseInt(y + m + d) % quotes.length]}`;

    const futureGames = [
      { date: "2025-04-22", time: "18:35", info: "統一獅 vs 中信兄弟（台南）" },
      { date: "2025-04-23", time: "18:35", info: "統一獅 vs 中信兄弟（台南）" },
      { date: "2025-04-25", time: "18:35", info: "味全龍 vs 中信兄弟（大巨蛋）" },
      { date: "2025-04-27", time: "17:05", info: "味全龍 vs 中信兄弟（大巨蛋）" }
    ];
    const game = futureGames.find(g => g.date === dateStr);
    document.getElementById("game").textContent = game
      ? `📅 今日賽事：${game.info}（${game.time}）`
      : "📅 今日無比賽，但兄弟魂持續燃燒🔥";

    function updateCountdown() {
      const countdown = document.getElementById("countdown");
      if (!game) return;
      const [hh, mm] = game.time.split(":").map(Number);
      const matchTime = new Date(`${game.date}T${hh}:${mm}:00`);
      const now = new Date();
      const diff = matchTime - now;
      if (diff <= 0) {
        countdown.textContent = "比賽開始啦！加油兄弟！";
        return;
      }
      const h = Math.floor(diff / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      countdown.textContent = `⏳ 比賽倒數：${h} 小時 ${m} 分 ${s} 秒`;
    }
    setInterval(updateCountdown, 1000);

    function showFanDays() {
      const loveDate = new Date("2024-11-17");
      const today = new Date();
      const diff = Math.floor((today - loveDate) / (1000 * 60 * 60 * 24));
      let msg = `💛 我已經喜歡中信兄弟第 ${diff} 天啦！一日兄弟，終身兄弟！`;
      if (diff >= 365) msg += " 🎉 一週年快樂！";
      else if (diff >= 100) msg += " 💪 百日兄弟魂持續燃燒中！";
      else if (diff >= 30) msg += " ✨ 滿一個月啦！感動ing～";
      document.getElementById("fanDays").textContent = msg;
    }
    showFanDays();

    db.collection("plans").doc(`${userId}-plans-${y}-${m}-${d}`).get().then(doc => {
      const list = document.getElementById("planList");
      if (!doc.exists || !doc.data().plans || doc.data().plans.length === 0) return;
      const plans = doc.data().plans;
      list.innerHTML = "📋 我的今日行程：<br>" + plans.map(p => `🕒 ${p.time}：${p.task}`).join("<br>");
    });

    const badges = JSON.parse(localStorage.getItem("badges") || "[]");
    const badgeList = document.getElementById("badgeList");
    const badgeMap = {
      planner: "🥉 堅持象 - 有紀錄今日行程",
      reminder: "🥈 鬧鐘魂 - 使用過賽前提醒",
      supporter: "💛 應援魂 - 比賽日登入網站"
    };
    badgeList.innerHTML = badges.length ? badges.map(k => `🏅 ${badgeMap[k]}`).join("<br>") : "🏅 我的兄弟魂徽章（尚未解鎖）";
  </script>
</body>
</html>
