<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兄弟語錄挑戰版</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fff9db;
      text-align: center;
      padding: 2rem;
    }
    h1, h2 {
      color: #d48806;
    }
    .badge {
      animation: bounce 1s infinite alternate;
      font-size: 1.5rem;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    .highlight {
      color: #ff9900;
    }
    .task-item {
      cursor: pointer;
      margin: 0.3em 0;
    }
    .task-item:hover {
      text-decoration: underline;
    }
    .history {
      display: none;
      margin-top: 1em;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>中信兄弟每日語錄 🐘</h1>
  <div id="quote">✨ 今日語錄載入中...</div>
  <div id="game">📅 今日賽事載入中...</div>
  <div id="countdown"></div>
  <div id="fanDays" class="highlight"></div>

  <h2>📋 我的今日行程</h2>
  <input type="time" id="timeInput">
  <input type="text" id="taskInput" placeholder="輸入行程內容">
  <button onclick="addPlan()">➕ 新增</button>
  <div id="planList"></div>

  <h2>🏅 我的兄弟魂徽章</h2>
  <div id="badgeList">（尚未解鎖）</div>

  <h2>📖 歷史紀錄 <button onclick="toggleHistory()">👁️ 切換</button></h2>
  <div id="historyList" class="history"></div>

  <script>
    const quotes = [
      "兄弟齊心，其利斷金！", "不離不棄，永遠一家！", "勝利屬於堅持到底的人！",
      "今天流的汗，會是明天的光芒。", "用笑容迎接每一次挑戰！",
      "輸贏之外，我們看到更多的感動。", "不只是一場比賽，是信仰的延續。",
      "做彼此的後盾，就是兄弟。", "一日兄弟，終身兄弟。",
      "你不孤單，我們一起戰到最後！"
    ];
    const today = new Date();
    const y = today.getFullYear(), m = String(today.getMonth()+1).padStart(2,'0'), d = String(today.getDate()).padStart(2,'0');
    const dateStr = `${y}-${m}-${d}`;
    const weekday = today.toLocaleDateString('zh-TW', { weekday: 'long' });

    const futureGames = [
      { date: "2025-04-22", time: "18:35", info: "統一獅 vs 中信兄弟（台南）" },
      { date: "2025-04-23", time: "18:35", info: "統一獅 vs 中信兄弟（台南）" },
      { date: "2025-04-25", time: "18:35", info: "味全龍 vs 中信兄弟（大巨蛋）" },
      { date: "2025-04-27", time: "17:05", info: "味全龍 vs 中信兄弟（大巨蛋）" },
      { date: "2025-05-01", time: "18:35", info: "味全龍 vs 中信兄弟（大巨蛋）" }
    ];

    document.getElementById("quote").textContent = `✨ 今日語錄：${quotes[parseInt(y + m + d) % quotes.length]}`;

    const todayGame = futureGames.find(g => g.date === dateStr);
    document.getElementById("game").textContent = todayGame ? `📅 今日賽事：${todayGame.info}（${todayGame.time}）` : "📅 今日無比賽，但兄弟魂持續燃燒🔥";

    function updateCountdown() {
      if (!todayGame) return;
      const [hh, mm] = todayGame.time.split(":").map(Number);
      const gameTime = new Date(`${dateStr}T${hh}:${mm}:00`);
      const now = new Date();
      const diff = gameTime - now;
      if (diff <= 0) return document.getElementById("countdown").textContent = "比賽已經開始！加油兄弟！";
      const h = Math.floor(diff / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      document.getElementById("countdown").textContent = `⏳ 比賽倒數：${h} 小時 ${m} 分 ${s} 秒`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const start = new Date("2024-11-17");
    const days = Math.floor((today - start) / (1000 * 60 * 60 * 24));
    let msg = `我已經喜歡中信兄弟第 ${days} 天啦！`;
    if (days >= 365) msg += " 🎉 一週年快樂！";
    else if (days >= 100) msg += " 💛 百日兄弟魂持續燃燒中！";
    else if (days >= 30) msg += " ✨ 滿一個月啦！感動ing～";
    document.getElementById("fanDays").textContent = msg;

    const key = `plans-${dateStr}`;
    const badgeKey = `badges`;

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'zh-TW';
      speechSynthesis.speak(msg);
    }

    function addPlan() {
      const time = document.getElementById("timeInput").value;
      const task = document.getElementById("taskInput").value.trim();
      if (!time || !task) return alert("請填時間與內容！");
      const list = JSON.parse(localStorage.getItem(key) || "[]");
      list.push({ time, task });
      localStorage.setItem(key, JSON.stringify(list));
      document.getElementById("taskInput").value = "";
      unlockBadge("planner");
      renderPlans();
      updateHistory();
    }

    function renderPlans() {
      const list = JSON.parse(localStorage.getItem(key) || "[]");
      const div = document.getElementById("planList");
      div.innerHTML = "";
      list.sort((a,b)=>a.time.localeCompare(b.time));
      list.forEach((p, i) => {
        const item = document.createElement("div");
        item.textContent = `🕒 ${p.time}：${p.task}`;
        item.className = "task-item";
        item.onmouseover = () => speak(p.task);
        item.onclick = () => {
          const newTask = prompt("修改行程內容：", p.task);
          if (newTask) {
            list[i].task = newTask;
            localStorage.setItem(key, JSON.stringify(list));
            renderPlans();
            updateHistory();
          }
        };
        item.ondblclick = () => {
          if (confirm("刪除這筆行程？")) {
            list.splice(i, 1);
            localStorage.setItem(key, JSON.stringify(list));
            renderPlans();
            updateHistory();
          }
        };
        div.appendChild(item);
      });
    }

    function updateHistory() {
      const div = document.getElementById("historyList");
      div.innerHTML = "";
      Object.keys(localStorage).filter(k => k.startsWith("plans-")).forEach(k => {
        const plans = JSON.parse(localStorage.getItem(k));
        const section = `<strong>${k.replace("plans-", "")}</strong><br>${plans.map(p => `🕒 ${p.time}：${p.task}`).join("<br>")}<hr>`;
        div.innerHTML += section;
      });
    }

    function toggleHistory() {
      const list = document.getElementById("historyList");
      list.style.display = list.style.display === "none" ? "block" : "none";
    }

    const badgeMap = {
      planner: "🥉 堅持象 - 新增行程紀錄",
      reminder: "🥈 鬧鐘魂 - 使用提醒功能",
      supporter: "💛 應援魂 - 比賽日登入"
    };

    function unlockBadge(k) {
      const badges = JSON.parse(localStorage.getItem(badgeKey) || "[]");
      if (!badges.includes(k)) {
        badges.push(k);
        localStorage.setItem(badgeKey, JSON.stringify(badges));
      }
      renderBadges();
    }

    function renderBadges() {
      const div = document.getElementById("badgeList");
      const list = JSON.parse(localStorage.getItem(badgeKey) || "[]");
      div.innerHTML = list.length ? list.map(k => `<div class='badge'>🏅 ${badgeMap[k]}</div>`).join("") : "（尚未解鎖）";
    }

    renderPlans();
    updateHistory();
    renderBadges();
    if (todayGame) unlockBadge("supporter");
  </script>
</body>
</html>
