<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兄弟語錄挑戰版</title>
  <link rel="manifest" href="/bolo/manifest.json" />
  <link rel="icon" href="/bolo/icon-192.png" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fff9db;
      text-align: center;
      padding: 1rem;
    }
    select, button, input {
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 8px;
      margin: 0.3em;
    }
    h2 {
      margin-top: 2rem;
      color: #d48806;
    }
    #countdownTimer {
      font-weight: bold;
      margin: 1em 0;
    }
    #planList, #historyList {
      text-align: left;
      margin-top: 1em;
    }
    #historyList {
      display: none;
      max-height: 300px;
      overflow-y: auto;
      background: #fffef0;
      border: 1px solid #f0c674;
      padding: 1em;
      border-radius: 10px;
    }
    #todayDate {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.5em;
    }
  </style>
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>中信兄弟每日語錄 🐘</h1>
  <div id="quote">✨ 今日語錄載入中...</div>
  <div id="game">📅 今日賽事載入中...</div>
  <div id="countdownTimer"></div>
  <div id="todayDate"></div>
  <div id="fanDays" style="margin: 1em 0; font-size: 1.1rem; color: #856404;"></div>

  <h2>🔔 賽前提醒設定</h2>
  <label for="notifyMins">提醒時間：</label>
  <select id="notifyMins">
    <option value="5">5 分鐘前</option>
    <option value="10">10 分鐘前</option>
    <option value="15">15 分鐘前</option>
    <option value="30" selected>30 分鐘前</option>
    <option value="60">60 分鐘前</option>
  </select>
  <button onclick="setNotification()">✅ 啟用提醒</button>
  <p id="status" style="margin-top: 0.5em;"></p>
  <audio id="reminderAudio" src="bgm.mp3" preload="auto"></audio>

  <h2>📋 我的今日行程</h2>
  <div>
    <input type="time" id="timeInput" />
    <input type="text" id="taskInput" placeholder="輸入行程內容..." />
    <button onclick="addPlan()">➕</button>
  </div>
  <div id="planList"></div>

  <h2>📖 我的歷史紀錄 <button onclick="toggleHistory()">👁️ 顯示 / 隱藏</button></h2>
  <div id="historyList">（尚無紀錄）</div>

  <h2>🏅 我的兄弟魂徽章</h2>
  <div id="badgeList">（尚未解鎖）</div>

  <script>
     const firebaseConfig = {
  apiKey: "AIzaSyB4DjxxWFZvaN54loy0fzo010sxslXfMeg",
  authDomain: "ffjj-67dcf.firebaseapp.com",
  projectId: "ffjj-67dcf",
  storageBucket: "ffjj-67dcf.appspot.com",
  messagingSenderId: "572382978762",
  appId: "1:572382978762:web:f185509ed62c2543e5ca33",
  measurementId: "G-K4KF8EH19G"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const userId = "guest"; // 可替換為登入帳號
    
    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, '0');
    const d = String(today.getDate()).padStart(2, '0');
    const dateStr = `${y}-${m}-${d}`;
    const weekday = today.toLocaleDateString('zh-TW', { weekday: 'long' });
    document.getElementById("todayDate").textContent = `📆 今天是 ${dateStr}（${weekday}）`;

    const quotes = [
      "兄弟齊心，其利斷金！", "不離不棄，永遠一家！", "勝利屬於堅持到底的人！",
      "今天流的汗，會是明天的光芒。", "用笑容迎接每一次挑戰！",
      "輸贏之外，我們看到更多的感動。", "不只是一場比賽，是信仰的延續。",
      "做彼此的後盾，就是兄弟。", "一日兄弟，終身兄弟。",
      "你不孤單，我們一起戰到最後！"
    ];
const quoteIndex = parseInt(`${y}${m}${d}`);
const quote = quotes[quoteIndex % quotes.length];
document.getElementById("quote").textContent = `✨ 今日語錄：${quote}`;

    const futureGames = [
      { date: "2025-04-22", time: "18:35", info: "統一獅 vs 中信兄弟（台南）" },
      { date: "2025-04-23", time: "18:35", info: "統一獅 vs 中信兄弟（台南）" },
      { date: "2025-04-25", time: "18:35", info: "味全龍 vs 中信兄弟（大巨蛋）" },
      { date: "2025-04-27", time: "17:05", info: "味全龍 vs 中信兄弟（大巨蛋）" },
      { date: "2025-05-01", time: "18:35", info: "味全龍 vs 中信兄弟（大巨蛋）"}
    ];
    const todayGame = futureGames.find(g => g.date === dateStr);
    const gameInfo = todayGame ? `${todayGame.info}（${todayGame.time}）` : "今日無比賽，但兄弟魂持續燃燒🔥";
    document.getElementById("game").textContent = `📅 今日賽事：${gameInfo}`;

    const audio = document.getElementById("reminderAudio");

    function setNotification() {
      Notification.requestPermission().then(p => {
        if (p !== "granted") return alert("請允許通知才能啟用提醒");
        const mins = parseInt(document.getElementById("notifyMins").value);
        localStorage.setItem("notifyMins", mins);
        document.getElementById("status").textContent = `⏰ 已設定比賽前 ${mins} 分鐘提醒`;

        const timeMatch = gameInfo.match(/\d{2}:\d{2}/);
        if (!timeMatch) return;
        const [h, min] = timeMatch[0].split(":").map(Number);
        const target = new Date(`${y}-${m}-${d}T${h}:${min}:00`);
        target.setMinutes(target.getMinutes() - mins);

        const now = new Date();
        const delay = target - now;
        if (delay <= 0) return;

        setTimeout(() => {
          new Notification("📣 賽前提醒", { body: gameInfo + " 快開始囉！" });
          audio.play();
          unlockBadge("reminder");
        }, delay);
      });
    }

    function updateCountdown() {
      const div = document.getElementById("countdownTimer");
      if (!todayGame) {
        const now = new Date();
        const nextGame = futureGames.find(g => new Date(`${g.date}T${g.time}`) > now);
        if (nextGame) {
          const target = new Date(`${nextGame.date}T${nextGame.time}`);
          const diff = target - now;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          div.textContent = `📅 下一場比賽倒數：${days} 天 ${hours} 小時 ${minutes} 分鐘\n🆚 ${nextGame.info}`;
        } else {
          div.textContent = "📅 目前無排定賽事";
        }
        return;
      }
      const [h, min] = todayGame.time.split(":").map(Number);
      const target = new Date(`${y}-${m}-${d}T${h}:${min}:00`);
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) return div.textContent = "比賽已經開始！加油兄弟！";
      const hours = Math.floor(diff / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      div.textContent = `⏳ 比賽倒數：${hours} 小時 ${minutes} 分 ${seconds} 秒`;
    }

    function updateFanDays() {
      const start = new Date("2024-11-17");
      const now = new Date();
      const diffDays = Math.floor((now - start) / (1000 * 60 * 60 * 24));
      let msg = `我已經喜歡中信兄弟第 ${diffDays} 天啦！一日兄弟，終身兄弟！`;
      if (diffDays >= 365) msg += " 🎉 一週年快樂！";
      else if (diffDays >= 100) msg += " 💛 百日兄弟魂持續燃燒中！";
      else if (diffDays >= 30) msg += " ✨ 滿一個月啦！感動ing～";
      document.getElementById("fanDays").textContent = msg;
    }

    function getTodayKey() {
      return `plans-${y}-${m}-${d}`;
    }
unction addPlan() {
  const time = document.getElementById("timeInput").value;
  const task = document.getElementById("taskInput").value.trim();
  if (!time || !task) return alert("請輸入時間與行程內容！");
  const key = getTodayKey();
  const docRef = db.collection("plans").doc(`${userId}-${key}`);
  docRef.get().then(doc => {
    const plans = doc.exists ? doc.data().plans || [] : [];
    plans.push({ time, task });
    docRef.set({ plans }).then(() => {
      document.getElementById("taskInput").value = "";
      loadPlans();
      updateHistory();
      unlockBadge("planner");
    });
  });
}

  function renderPlans(plans) {
  const list = document.getElementById("planList");
  list.innerHTML = "";
  plans.sort((a, b) => a.time.localeCompare(b.time));
  plans.forEach((p, i) => {
    const item = document.createElement("div");
    item.textContent = `🕒 ${p.time}：${p.task}`;
    item.style.cursor = "pointer";
    item.title = "點擊刪除";
    item.onclick = () => {
      if (confirm("確定要刪除這筆行程嗎？")) {
        plans.splice(i, 1);
        db.collection("plans").doc(`${userId}-${getTodayKey()}`).set({ plans });
        renderPlans(plans);
        updateHistory();
      }
    };
    list.appendChild(item); // ✅ 要放在 forEach 裡面
  });
}


    function addPlan() {
      const time = document.getElementById("timeInput").value;
      const task = document.getElementById("taskInput").value.trim();
      if (!time || !task) return alert("請輸入時間與行程內容！");
      const key = getTodayKey();
      const plans = JSON.parse(localStorage.getItem(key) || "[]");
      plans.push({ time, task });
      localStorage.setItem(key, JSON.stringify(plans));
      document.getElementById("taskInput").value = "";
     loadPlans();
     updateHistory();
      unlockBadge("planner"); // 
    }

    function toggleHistory() {
      const list = document.getElementById("historyList");
      list.style.display = list.style.display === "none" ? "block" : "none";
    }

    function updateHistory() {
  db.collection("plans").where(firebase.firestore.FieldPath.documentId(), ">=", `${userId}-`)
    .get().then(snapshot => {
      let html = "";
      snapshot.forEach(doc => {
        const date = doc.id.replace(`${userId}-`, "");
        const plans = doc.data().plans || [];
        html += `<strong>${date}</strong><br>` + plans.map(p => `🕒 ${p.time}：${p.task}`).join("<br>") + "<hr>";
      });
      document.getElementById("historyList").innerHTML = html || "（尚無紀錄）";
    });
}


    const badgeData = {
      planner: "🥉 堅持象 - 有紀錄今日行程",
      reminder: "🥈 鬧鐘魂 - 使用過賽前提醒",
      supporter: "💛 應援魂 - 比賽日登入網站"
    };

    function unlockBadge(key) {
      const unlocked = JSON.parse(localStorage.getItem("badges") || "[]");
      if (!unlocked.includes(key)) {
        unlocked.push(key);
        localStorage.setItem("badges", JSON.stringify(unlocked));
      }
      updateBadges();
    }

    function updateBadges() {
      const unlocked = JSON.parse(localStorage.getItem("badges") || "[]");
      const badgeList = document.getElementById("badgeList");
      badgeList.innerHTML = unlocked.length
        ? unlocked.map(k => `🏅 ${badgeData[k]}`).join("<br>")
        : "（尚未解鎖）";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
    updateFanDays();
    updateBadges();
    loadPlans();
    updateHistory();
    if (gameInfo.includes("兄弟")) unlockBadge("supporter");
  </script>
</body>
</html>
