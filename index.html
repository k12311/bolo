<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兄弟語錄挑戰版</title>

  <!-- ✅ 1. 修正路徑加上 /bolo/ 確保在 GitHub Pages 子目錄可正確載入 -->
  <link rel="manifest" href="/bolo/manifest.json" />
  <link rel="icon" href="/bolo/icon-192.png" />

  <script>
    // ✅ 2. Service Worker 註冊路徑加入 scope
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/bolo/service-worker.js', { scope: '/bolo/' }).then(() => {
        console.log('✅ Service Worker 註冊成功');
      });
    }
  </script>
</head>
<body style="background-color: #fff9db; font-family: 'Noto Sans TC', sans-serif; text-align: center; padding: 1rem;">
  <h1>中信兄弟每日語錄 🐘</h1>
  <div id="quote">✨ 今日語錄載入中...</div>
  <div id="game">📅 今日賽事載入中...</div>
  <div id="countdownTimer" style="margin-top: 0.5em; font-weight: bold;"></div>
  <div id="fanDays" style="margin-top: 1em; font-size: 1.1rem; color: #856404;"></div>
  <button id="installBtn" style="margin-top:1em; padding:10px; font-size:1rem; display:none;">📲 安裝兄弟語錄 App</button>

  <script>
    // 原本語錄 + 賽事倒數 + 粉兄弟第幾天邏輯（不變）
    const quotes = [...]; // ← 略，請留原本內容
    const games = {...};  // ← 略，請留原本內容

    const today = new Date();
    const y = today.getFullYear(), m = String(today.getMonth()+1).padStart(2,'0'), d = String(today.getDate()).padStart(2,'0');
    const dateStr = `${y}-${m}-${d}`;
    const seed = parseInt(y + m + d);
    const quote = quotes[seed % quotes.length];
    const gameInfo = games[dateStr] || "今日無比賽，但兄弟魂持續燃燒🔥";

    document.getElementById("quote").textContent = `✨ 今日語錄：${quote}`;
    document.getElementById("game").textContent = `📅 今日賽事：${gameInfo}`;

    function updateCountdown() {
      ...
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    const FAN_START_DATE = "2024-11-17";
    function updateFanDays() {
      ...
    }
    updateFanDays();

    // ✅ beforeinstallprompt 安裝提示按鈕
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('✅ 使用者同意安裝');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>
