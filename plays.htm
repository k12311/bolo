<script>
// 讀取比賽紀錄
function loadDiary() {
  const diaries = JSON.parse(localStorage.getItem('gameDiaries') || '[]');
  const diaryList = document.getElementById('diaryList');
  diaryList.innerHTML = diaries.map((d, index) => `
    <div class="diary-item">
      <strong>📅 ${d.date}</strong><br>
      🆚 ${d.teams}<br>
      🏟️ 比數：${d.score}<br>
      ${d.notes ? `📝 心得：${d.notes}<br>` : ''}
      <button onclick="deleteDiary(${index})" style="margin-top:8px;">🗑️ 刪除</button>
    </div>
  `).join('');
}

// 儲存比賽紀錄
function saveDiary() {
  const date = document.getElementById('gameDate').value;
  const teams = document.getElementById('gameTeams').value.trim();
  const score = document.getElementById('gameScore').value.trim();
  const notes = document.getElementById('gameNotes').value.trim();

  if (!date || !teams || !score) {
    alert('請填寫比賽日期、對戰隊伍和比數！');
    return;
  }

  const diaries = JSON.parse(localStorage.getItem('gameDiaries') || '[]');
  diaries.unshift({ date, teams, score, notes });
  localStorage.setItem('gameDiaries', JSON.stringify(diaries));

  // 清空輸入
  document.getElementById('gameDate').value = '';
  document.getElementById('gameTeams').value = '';
  document.getElementById('gameScore').value = '';
  document.getElementById('gameNotes').value = '';

  loadDiary();
}

// 刪除比賽紀錄
function deleteDiary(index) {
  if (confirm('確定要刪除這場比賽記錄嗎？')) {
    const diaries = JSON.parse(localStorage.getItem('gameDiaries') || '[]');
    diaries.splice(index, 1);
    localStorage.setItem('gameDiaries', JSON.stringify(diaries));
    loadDiary();
  }
}

// 初始化
loadDiary();
</script>

</body>
</html>
